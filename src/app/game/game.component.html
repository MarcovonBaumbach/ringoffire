<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 110)}" [name]="player" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <img *ngFor="let card of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="/assets/img/cards/card_cover.png">
        <img class="top-card" (click)="takeCard()" style="right: 20px" src="/assets/img/cards/card_cover.png">
        <img *ngIf="pickCardAnimation" class="pick-card" style="right: 20px" src="/assets/img/cards/{{ currentCard }}.png">
        <img *ngFor="let card of game.playedCards" class="pick-card" style="right: 20px" src="/assets/img/cards/{{ card }}.png">
    </div>
</div>

<button mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
